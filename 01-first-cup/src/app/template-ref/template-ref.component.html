<div class="container">
    <div class="row justify-content-center g-2">
        <div class="col-6">
            <div class="my-3">
                <label for="text" class="form-label">Text</label>
                <input  #text type="text" class="form-control" placeholder="Type some text.">
            </div>
            <div class="d-flex justify-content-between">
                <button (click)="inputValue = text; showValue()" class="btn btn-outline-primary">Click</button>
            </div>
        </div>

        <div class="col">
            {{ text.value }}
        </div>
    </div>
</div>
