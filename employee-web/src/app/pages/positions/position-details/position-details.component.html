<h4 class="d-flex justify-content-between">
   <div>
      <i class="bi-briefcase"></i> {{ data().name }}
   </div>

   <div>
      <button class="btn btn-outline-info me-2">
         <i class="bi-people-add"></i> Add Employee
      </button>

      <button class="btn btn-outline-primary">
         <i class="bi-pencil"></i>
      </button>
   </div>
</h4>

@if(data().remark){
   <span class="text-warp sub-title"></span>
}

<div class="row">
   <div class="col-4">
      <app-position-info [data]="data()"></app-position-info>
   </div>

   <div class="col">
      <app-employee-info-list [showPosition]="false" [employees]="employees()"></app-employee-info-list>
   </div>
</div>
