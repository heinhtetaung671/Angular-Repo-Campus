<!-- Title-->
<h4>
   <i class="bi-building"></i> Department Management
</h4>

<div class="row ">
<!-- Result List-->
   <div class="col">
      <table class="table table-bordered">
         <thead>
            <tr>
               <th>Code</th>
               <th>Name</th>
               <th>Head</th>
               <th>Phone</th>
               <th>Employees</th>
               <th></th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Code</td>
               <td>Name</td>
               <td>Head</td>
               <td>Phone</td>
               <td>10</td>
               <td class="text-center">
                  <a href="#">
                     <i class="bi-send"></i>
                  </a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>

<!-- Search Bar-->
   <div class="col-3">
      <app-card>

         <form action="">
            <app-form-group label="Code">
               <input [(ngModel)]="searchCode" name="searchCode" type="text" class="form-control" placeholder="Search Code">
            </app-form-group>
            <app-form-group label="Name">
               <input [(ngModel)]="searchName" name="searchName" type="text" class="form-control" placeholder="Search Name">
            </app-form-group>
            <div>
               <button class="btn btn-primary d-inline-block w-100 mb-2"><i></i> Search</button>
               <a [routerLink]="['/departments/edit']" class="btn btn-danger d=inline-block w-100"><i></i> Add New</a>
            </div>
         </form>

      </app-card>
   </div>
</div>
