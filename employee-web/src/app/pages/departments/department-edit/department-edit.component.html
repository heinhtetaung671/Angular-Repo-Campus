<h4><i class="bi-building-add"></i> Create Department</h4>

<div class="row">
  <div class="col-8">
    <form [formGroup]="form" action="">
      <!-- Code-->
      <div class="row">
         <div class="col-6">
            <app-form-group label="Code">
               <app-input-group [valid]="form.get('code')?.valid">
                  <input formControlName="code" type="text" class="form-control" placeholder="Enter Department Code">
               </app-input-group>
            </app-form-group>
         </div>
      </div>
       <!-- Name-->
      <div class="row">
         <div class="col-6">
            <div class="col">
               <app-form-group label="Name">
                  <app-input-group [valid]="form.get('name')?.valid">
                     <input formControlName="name" type="text" class="form-control" placeholder="Enter Department Name">
                  </app-input-group>
               </app-form-group>     
            </div>   
         </div>
      </div>
      <!-- Phone-->     
      <div class="row">
         <div class="col-6">
            <div class="col">
               <app-form-group label="Phone">
                  <app-input-group [valid]="form.get('phone')?.valid">
                     <input formControlName="phone" type="tel" class="form-control" placeholder="Enter Department Phone">
                  </app-input-group>
               </app-form-group>     
            </div>   
         </div>
      </div>

      <app-form-group label="Description">
         <textarea formControlName="description" cols="30" rows="3" class="form-control"></textarea>
      </app-form-group>

      <button [class.disabled]="!form.valid" class="btn btn-danger">
         <i class="bi-save"> </i> Save
      </button>
    </form>
  </div>
</div>
